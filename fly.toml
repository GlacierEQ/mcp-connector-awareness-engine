app = "mcp-awareness-engine"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  HEALTH_CHECK_INTERVAL_MINUTES = "30"
  AUTO_RUN_ON_START = "true"
  VERIFY_INTERVAL_HOURS = "24"
  REQUIRE_PAGINATION_COMPLETION = "true"
  AUTO_RESOLVE_IDS = "true"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
